<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion-Aware Journal</title>
  <link rel="icon" href="">
  <style>
    body {
      background: #fdfcf7;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .journal {
      background: #fff url('https://www.transparenttextures.com/patterns/lined-paper.png');
      background-size: cover;
      max-width: 700px;
      width: 100%;
      min-height: 80vh;
      padding: 40px 30px;
      border: 2px solid #d4b483;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    .journal::before {
      content: "";
      position: absolute;
      left: 50px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #d86c6c;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 42px;
      color: #4a2c2a;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 15px;
      text-align: center;
      font-style: italic;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      padding: 15px;
      border: none;
      background: transparent;
      font-size: 18px;
      line-height: 1.8;
      resize: none;
      outline: none;
      font-family: "Georgia", serif;
    }

    textarea::placeholder {
      color: #aaa;
      font-style: italic;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      font-family: "Georgia", serif;
      color: #fff;
      background: #6d4c41;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5d4037;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-left: 5px solid #6d4c41;
      font-size: 17px;
      line-height: 1.6;
      font-family: "Georgia", serif;
    }

    .result h3 {
      font-family: "Brush Script MT", cursive;
      font-size: 26px;
      margin-bottom: 10px;
      color: #4a2c2a;
    }

    .result p {
     text-align: left;
     font-style: normal;
     color: #333;
    }
    .journal {
     padding: 40px 30px 40px 100px; /* add bigger left padding */
    }

    /* Floating objects */
.float {
  position: absolute;
  width: 120px; /* bigger by default */
  opacity: 0.95;
  animation: float 6s ease-in-out infinite;
  z-index: 1;
  transition: transform 0.3s ease, scale 0.3s ease;
  cursor: pointer;
}

/* Individual sizes/positions */
.pencil { top: 8%; left: 5%; width: 180px; animation-delay: 0s; }
.eraser { bottom: 5%; right: 8%; width: 120px; animation-delay: 2s; }
.clip   { top: 40%; left: 85%; width: 95px; animation-delay: 4s; }
.pencil:hover {
  transform: scale(1.3) rotate(10deg); /* grow & tilt */
  width: 234px; /* bigger on hover */
  animation-play-state: paused; /* pause floating when hovered */
  filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
}
.eraser:hover {
  transform: scale(1.3) rotate(10deg); /* grow & tilt */
  width: 156px; /* bigger on hover */
  animation-play-state: paused; /* pause floating when hovered */
  filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
}
.clip:hover {
  transform: scale(1.3) rotate(10deg); /* grow & tilt */
  width: 123.5px; /* bigger on hover */
  animation-play-state: paused; /* pause floating when hovered */
  filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
}

/* Floating animation */
@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-25px) rotate(15deg); }
  100% { transform: translateY(0px) rotate(0deg); }
}

  </style>
</head>
<body>
  <!-- Floating objects around the journal -->
  <img src="{{ url_for('static', filename='images/pencil-removebg-preview.png') }}" class="float pencil">
  <img src="{{ url_for('static', filename='images/eraser-removebg-preview.png') }}" class="float eraser">
  <img src="{{ url_for('static', filename='images/paperclip-removebg-preview.png') }}" class="float clip">

  <div class="journal">
    <h1>ðŸ“”Emotion Aware Daily Journal</h1>
    <p>How was your dayâ€¦</p>

    <form method="POST">
      <textarea name="entry" placeholder="Dear Diary..." required></textarea>
      <button type="submit">Analyze âœ¨</button>
    </form>

    {% if analysis %}
    <div class="result">
        <h3>ðŸ”Ž Analysis:</h3>
        <p>{{ analysis|safe }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
