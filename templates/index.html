<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion-Aware Journal</title>
  <link rel="icon" href="">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #fdfcf7;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .journal {
      background: #fff url('https://www.transparenttextures.com/patterns/lined-paper.png');
      background-size: cover;
      max-width: 700px;
      width: 100%;
      min-height: 80vh;
      padding: 40px 30px 40px 100px;
      border: 2px solid #d4b483;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    .journal::before {
      content: "";
      position: absolute;
      left: 50px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #d86c6c;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 42px;
      color: #4a2c2a;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 15px;
      text-align: center;
      font-style: italic;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      padding: 15px;
      border: none;
      background: transparent;
      font-size: 18px;
      line-height: 1.8;
      resize: none;
      outline: none;
      font-family: "Georgia", serif;
    }

    textarea::placeholder {
      color: #aaa;
      font-style: italic;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      font-family: "Georgia", serif;
      color: #fff;
      background: #6d4c41;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5d4037;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-left: 5px solid #6d4c41;
      font-size: 17px;
      line-height: 1.6;
      font-family: "Georgia", serif;
    }

    .result h3 {
      font-family: "Brush Script MT", cursive;
      font-size: 26px;
      margin-bottom: 10px;
      color: #4a2c2a;
    }

    .result p {
     text-align: left;
     font-style: normal;
     color: #333;
    }

    /* Floating objects */
    .float {
      position: absolute;
      width: 120px;
      opacity: 0.95;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
      transition: transform 0.3s ease, scale 0.3s ease;
      cursor: pointer;
    }

    /* Individual sizes/positions */
    .pencil { top: 8%; left: 5%; width: 180px; animation-delay: 0s; }
    .eraser { bottom: 5%; right: 8%; width: 120px; animation-delay: 2s; }
    .clip   { top: 40%; left: 85%; width: 95px; animation-delay: 4s; }

    .pencil:hover {
      transform: scale(1.3) rotate(10deg);
      width: 234px;
      animation-play-state: paused;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    }
    .eraser:hover {
      transform: scale(1.3) rotate(10deg);
      width: 156px;
      animation-play-state: paused;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    }
    .clip:hover {
      transform: scale(1.3) rotate(10deg);
      width: 123.5px;
      animation-play-state: paused;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    }

    /* Past Entries */
    .entries {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #d4b483;
      border-radius: 8px;
    }

    .entries h3 {
      font-family: "Brush Script MT", cursive;
      font-size: 24px;
      margin-bottom: 10px;
      color: #4a2c2a;
    }

  .entry-item {
    background: #ffffff; /* solid white card */
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

    .entry-item:last-child { border-bottom: none; }

  .entry-date {
    display: block;
    font-size: 13px;
    color: #555; /* darker for readability */
    margin-bottom: 8px;
  }


    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

  .entry-text {
    flex: 1;
    font-size: 16px;
    font-weight: bold;
    color: #222; /* strong black */
    margin-right: 10px;
    overflow-wrap: break-word;
  }

  .arrow {
    display: inline-block;
    transition: transform 0.3s ease;
  }

  .arrow.rotated { transform: rotate(180deg); }

  .entry-analysis {
      max-height: 0;
      overflow: hidden;
      color: #000000;
      margin-top: 6px;
      padding: 0 8px;
      border-left: 3px solid #6d4c41;
      background: rgba(250, 240, 220, 0.6);
      border-radius: 4px;
      font-size: 0.95rem;
      transition: max-height 0.4s ease, padding 0.3s ease;
    }

  .entry-analysis p {
    margin-bottom: 8px;
    color: #333;
  }

  .entry-analysis.open {
    max-height: 500px;
    padding: 8px;
  }
    .entry-analysis.open p {
      color #000000;
    }

    .entry-analysis strong {
      color: #000000; /* highlights headings in AI response */
    }


    /* Interactive Headings */
  h1:hover, h3:hover {
    color: #6d4c41; /* warm brown highlight */
    text-shadow: 1px 1px 6px rgba(0,0,0,0.25);
    transform: translateY(-2px);
    cursor: pointer;
    transition: all 0.3s ease;
  }

/* Interactive Journal Prompt */
  p:hover {
    color: #6d4c41;
    font-style: normal;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
  }

/* Past entries hover */
  .entry-item:hover {
    background: rgba(250, 240, 220, 0.5);
    border-radius: 6px;
    padding: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  /* Entry text hover effect */
  .entry-text:hover {
    color: #4a2c2a;
    font-style: italic;
    transform: scale(1.01);
    transition: all 0.2s ease;
  }

    
    /* Floating animation */
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(15deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* Tablet Styles */
    @media screen and (max-width: 768px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 30px;
      }

      .journal {
        padding: 30px 25px 30px 70px;
        min-height: 70vh;
        max-width: 100%;
      }

      .journal::before {
        left: 35px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 15px;
      }

      p {
        font-size: 15px;
      }

      textarea {
        min-height: 150px;
        font-size: 16px;
        padding: 12px;
      }

      .result {
        padding: 12px;
        font-size: 16px;
      }

      .result h3 {
        font-size: 24px;
      }

      /* Adjust floating objects for tablet */
      .pencil { 
        width: 140px;
        left: 3%;
        top: 5%;
      }
      
      .eraser { 
        width: 100px;
        right: 5%;
        bottom: 3%;
      }
      
      .clip { 
        width: 80px;
        left: 88%;
        top: 35%;
      }
    }

    /* Mobile Styles */
    @media screen and (max-width: 480px) {
    body {
    padding: 10px;
    padding-top: 20px;
    }

  .journal {
    width: 100%; /* Full width */
    padding: 20px 15px 20px 40px;
    min-height: 75vh;
    border-radius: 8px;
    box-sizing: border-box;
  }

  .journal::before {
    left: 20px;
    width: 1.5px;
  }

  h1 {
    font-size: clamp(22px, 6vw, 28px);
    margin-bottom: 12px;
    line-height: 1.2;
    text-align: center;
  }

  p {
    font-size: clamp(13px, 4vw, 15px);
    margin-bottom: 12px;
  }

  textarea {
    width: 100%;
    min-height: 120px;
    font-size: 16px;
    line-height: 1.6;
    padding: 10px;
    border-radius: 6px;
    box-sizing: border-box;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 15px;
    margin: 15px 0;
    border-radius: 6px;
    touch-action: manipulation; /* Improves tap response */
  }

  .result {
    margin-top: 20px;
    padding: 12px;
    font-size: 15px;
    border-left-width: 3px;
    word-wrap: break-word;
  }

  .result h3 {
    font-size: 18px;
    margin-bottom: 8px;
  }

  /* Hide floating objects on mobile */
  .float {
    display: none;
  }
    .entries h3 {
    font-size: 18px;
    text-align: center;
  }

  .entry-item {
    padding: 12px;
    border-radius: 6px;
  }

  .entry-date {
    font-size: 12px;
    text-align: center;
  }

  .entry-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .entry-text {
    font-size: 14px;
    margin-bottom: 8px;
  }

  .arrow {
    align-self: flex-end;
    font-size: 13px;
  }

  .entry-analysis {
    font-size: 13px;
    padding: 8px;
  }
}

/* Very small mobile screens */
@media screen and (max-width: 320px) {
  .journal {
    padding: 15px;
  }

  h1 {
    font-size: 20px;
  }

  textarea {
    font-size: 14px;
    min-height: 100px;
  }

  button {
      padding: 10px;
      font-size: 14px;
    }
  .entry-item {
    padding: 10px;
  }

  .entry-text {
    font-size: 13px;
  }

  .entry-analysis {
    font-size: 12px;
  }
}
    /* Landscape mobile orientation */
    @media screen and (max-height: 500px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding-top: 10px;
      }

      .journal {
        min-height: 90vh;
        padding: 15px;
      }

      textarea {
        min-height: 80px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .journal {
        border-width: 1px;
      }
      
      .journal::before {
        width: 1px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .float {
        animation: none;
      }
      
      .float:hover {
        transform: scale(1.1);
      }
      
      button {
        transition: none;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #2a2520;
      }
      
      .journal {
        background: #3a3530 url('https://www.transparenttextures.com/patterns/lined-paper.png');
        border-color: #8b7355;
        color: #e0e0e0;
      }
      
      h1 {
        color: #d4b483;
      }
      
      p {
        color: #bbb;
      }
      
      textarea {
        color: #e0e0e0;
      }
      
      textarea::placeholder {
        color: #888;
      }
      
      .result {
        background: rgba(60, 55, 50, 0.8);
        color: #e0e0e0;
      }
      
      .result h3 {
        color: #d4b483;
      }
      
      .result p {
        color: #e0e0e0;
      }
    }

  </style>
</head>
<body>
<!-- Floating objects around the journal -->
  <img src="{{ url_for('static', filename='images/pencil-removebg-preview.png') }}" class="float pencil">
  <img src="{{ url_for('static', filename='images/eraser-removebg-preview.png') }}" class="float eraser">
  <img src="{{ url_for('static', filename='images/paperclip-removebg-preview.png') }}" class="float clip">

  <div class="journal">
    <h1>📔 Emotion Aware Daily Journal</h1>
    <p>How was your day…</p>

    <form method="POST">
      <textarea name="entry" placeholder="Dear Diary..." required></textarea>
      <button type="submit">Analyze ✨</button>
    </form>

    {% if analysis %}
    <div class="result">
        <h3>🔎 Analysis:</h3>
        <p>{{ analysis|safe }}</p>
    </div>
    {% endif %}

    {% if entries %}
    <div class="entries">
        <h3>📚 Your Past Entries</h3>
        {% for e in entries %}
          <div class="entry-item" onclick="toggleAnalysis({{ e.id }})">
            <span class="entry-date">{{ e.timestamp.strftime('%B %d, %Y %I:%M %p') }}</span>
            <div class="entry-header">
              <div class="entry-text">{{ e.text }}</div>
              <span class="arrow" id="arrow-{{ e.id }}">▼</span>
            </div>
            <div class="entry-analysis" id="analysis-{{ e.id }}">
              {{ e.analysis | safe }}
            </div>
          </div>
        {% endfor %}
    </div>
    {% endif %}
  </div>

  <script>
    function toggleAnalysis(id) {
      const content = document.getElementById("analysis-" + id);
      const arrow = document.getElementById("arrow-" + id);

      if (content.classList.contains("open")) {
        content.classList.remove("open");
        arrow.classList.remove("rotated");
      } else {
        content.classList.add("open");
        arrow.classList.add("rotated");
      }
    }
  </script>
</body>
</html>
